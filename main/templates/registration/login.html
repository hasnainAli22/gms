{% extends "base.html" %}
{% load widget_tweaks %}
{% load static %}
{% block content %}
    <!-- Main Start -->
    <section class="mt-3">
        <h1 class="text-center mb-4 section-heading pb-2">User Login</h1>
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-md-8 col-lg-6 col-xl-4 order-1 order-lg-1 offset-xl-1 ">
                    <form method="post">
                        {% csrf_token %}
                        <!-- Username input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form-username">Username</label>
                            {{ form.username|add_class:'form-control' }}
                        </div>
                        <!-- Password input -->
                        <div class="form-outline mb-3">
                            <label class="form-label" for="form-password">Password</label>
                            {{ form.password|add_class:'form-control' }}
                        </div>
                        <div class="text-center text-lg-start mt-4 pt-2">
                            <button class="btn btn-primary btn-lg w-100" type='submit'>Login</button>
                            <p class="small fw-bold mt-2 pt-1 mb-0">
                                Don't have account? <a href="{% url 'signup' %}" class="link-primary">Register</a>
                            </p>
                        </div>
                    </form>
                </div>
                <div class="col-md-9 col-lg-6 col-xl-5 order-0 order-lg-0 mb-3">
                    {% load static %}
                    <img src="{% static 'imgs/login.png' %}"
                         class="img-fluid rounded w-100"
                         height="auto"
                         width="auto"
                         alt="Sample image">
                </div>
            </div>
        </div>
    </section>
    <!-- End -->
{% endblock content %}
