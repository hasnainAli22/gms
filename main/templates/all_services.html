{% extends "base.html" %}
{% block content %}
    <section class="container my-4">
        <h1 class="text-center mb-4 section-heading">All Services</h1>
        <div class="row">
            {% for service in services %}
                <div class="col-md-4 mb-3 d-flex align-items-stretch">
                    <div class="card">
                        <img src="{{ service.img.url }}"
                             class="card-img-top"
                             width="auto"
                             height="auto"
                             alt="{{ service.title }}" />
                        <div class="card-body d-flex flex-column">
                            <h3 class="card-title">{{ service.title }}</h3>
                            <p class="card-text">{{ service.detail }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </section>
{% endblock content %}
